{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        header { background: #222; color: #fff; padding: 20px 0; display: flex; align-items: center; }
        .logo { margin-left: 30px; font-size: 1.8em; font-weight: bold; }
        nav { margin-left: auto; margin-right: 30px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 1.1em; }
        nav a:hover { text-decoration: underline; }
        main { padding: 40px 30px; min-height: 400px; background: #f9f9f9; }
        footer { background: #222; color: #fff; text-align: center; padding: 15px 0; }
        .produto { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .produto img { max-width: 200px; height: auto; display: block; margin-bottom: 10px; }
        .produto h2 { margin: 0 0 10px; }
        .produto p { margin: 5px 0; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
     <header>
        <div class="logo">
            <img src="{% static 'images/Dockdecarga.webp' %}" alt="Logo" style="vertical-align: middle; border-radius: 50%; width: 50px; height: 50px;">
        </div>
        <nav>
            <a href="{% url 'index' %}">home</a>
            <a href="{% url 'sobre' %}">Sobre</a>
            <a href="#">Produto</a>
            <a href="{% url 'contato' %}">Contato</a>
        </nav>
    </header>
    <div class="container">
        <h1>Contato</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
